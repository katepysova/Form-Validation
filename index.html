<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2 class="form__heading">Register with us</h2>
        <div class="form__control">
          <label class="form__control-label" for="username">Username</label>
          <input
            class="form__control-input"
            id="username"
            type="text"
            placeholder="Enter username"
          />
          <small class="form__control-error"></small>
        </div>
        <div class="form__control">
          <label class="form__control-label" for="email">Email</label>
          <input
            class="form__control-input"
            id="email"
            type="text"
            placeholder="Enter email"
          />
          <small class="form__control-error"></small>
        </div>
        <div class="form__control">
          <label class="form__control-label" for="password">Password</label>
          <input
            class="form__control-input"
            id="password"
            type="password"
            placeholder="Enter password"
          />
          <small class="form__control-error"></small>
        </div>
        <div class="form__control">
          <label class="form__control-label" for="password-2">Confirm password</label>
          <input
            class="form__control-input"
            id="password-2"
            type="password"
            placeholder="Enter password again"
          />
          <small class="form__control-error"></small>
        </div>
        <button class="form__btn" type="submit">Submit</button> 
    </from>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
